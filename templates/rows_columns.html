<!DOCTYPE html>
<html>
<body>
<p align="center"><b>{{title}}</b></p>

<form action={{url}} method="get">
    <p><input type="submit" value="New Entry"/></p>
</form>

<table border=1 align="center">

    <tr>
        {% for k,v in result[0].items() %}
        <th> {{ k }}</th>
        {% endfor %}
    </tr>

    {% for res in result %}

    <tr>
        {% for key, value in res.items() %}


        <td> {{ value }}</td>


        {% endfor %}
    </tr>
    {% endfor %}

</table>

</body>
</html>
